<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" href="IconMain.ico"> -->

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest" crossorigin=”use-credentials”>
</head>

<body>
    <div class="heading-div">
        <h1>Add Project</h1>
    </div>
    <div id="container-addproj">
        <label for="projname-input">Project name</label><br>
        <input id="projname-input" type="text" placeholder="Draft project name">
        <label for="pub-input">Publisher</label><br>
        <input id="pub-input" type="text" placeholder="Publisher">
        <label for="pe-input">PE</label><br>
        <input id="pe-input" type="text" placeholder="PE name (optional)">
        <label for="fee-input">Fee</label><br>
        <input id="fee-input" type="number" placeholder="Estimated fee">
        <label for="arrival-input">Estimated arrival</label><br>
        <input id="arrival-input" type="date" placeholder="Expected to arrive">
        <label for="deadline-input">Deadline</label><br>
        <input id="deadline-input" type="date" placeholder="Estimated deadline">
        <div class="btn-margin">
            <button id="add-btn">Add</button>
            <button id="cancel-btn">Cancel</button>
        </div>
        <div id="fill-fields-warning" hidden="true">Please fill out all fields</div>
    </div>
</body>
<script type="module" src="addproject.mjs"></script>

</html>
